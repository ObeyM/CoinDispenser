<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="webjars/angular-material/1.1.10/angular-material.min.css">
</head>
<body>
<div ng-app="dispenserApp" ng-controller="DispenserCtrl" class="inputErrors" layout="column" ng-cloak="">

    <md-content layout-padding>

        <form name="dispenserForm" ng-submit="dispenseCoinsFunc()">
            <div class="a"><h2>Coin Dispenser Application</h2></div>

            <div layout="row">
                <md-input-container flex="50">
                    <label>Enter denominations of coins</label>
                    <input required name="denomination" ng-model="denomination" type="number" min="1">
                    <div ng-messages="dispenserForm.denomination.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
                <md-input-container flex="50">
                    <label>Enter amount you wish to exchange (in coins)</label>
                    <input required name="amount" ng-model="amount" type="number" min="1">
                    <div ng-messages="dispenserForm.amount.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

            </div>

            <div align="center">
                <button type="reset" class="btn btn-success" id="reset-btn" ng-click="clearFields()">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </md-content>
</div>
<div ng-view></div>
<script src="webjars/lodash/4.15.0/dist/lodash.min.js"></script>
<script src="webjars/angular/1.7.5/angular.min.js"></script>
<script src="webjars/angular-animate/1.7.5/angular-animate.min.js"></script>
<script src="webjars/angular-aria/1.7.5/angular-aria.min.js"></script>
<script src="webjars/angular-messages/1.7.5/angular-messages.min.js"></script>
<script src="webjars/angular-route/1.7.5/angular-route.min.js"></script>
<script src="webjars/angular-resource/1.7.5/angular-resource.min.js"></script>
<script src="webjars/angular-material/1.1.10/angular-material.min.js"></script>
<script src="/js/service/CoinDispenserService.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
